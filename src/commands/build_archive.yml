description: >
  This command builds a bundle
steps:
  - attach_workspace:
      at: workspace
  - run:
      name: Git checkout
      command: git checkout ${CIRCLE_BRANCH}
  - run:
      name: Set Python
      command: |
        if ! pyenv -v COMMAND &> /dev/null
        then
            echo "pyenv could not be found"
            exit
        else
            pyenv global 3.6.5
        fi
  - run:
      name: Create Workspace Build directory.
      command: mkdir -p workspace/build
  - run:
      name: Check if plugin.yaml exist and if so, copy it to workspace
      command:
      if [ -f "plugin.yaml" ]; 
      then
          echo "Plugin YAML exists"
          cp plugin.yaml workspace/build/plugin.yaml
      else:
          echo "Plugin YAML does not exist"
      fi
  - run:
      name: Build Bundle
      command: |
        git clone https://github.com/cloudify-incubator/cloudify-ecosystem-test.git
        pip3 install -e cloudify-ecosystem-test
        python -c 'from ecosystem_cicd_tools import packaging; packaging.build_plugins_bundle_with_workspace()'
        python -c 'from ecosystem_cicd_tools import packaging; packaging.build_plugins_bundle_with_workspace(v2_bundle=True)'
  - persist_to_workspace:
      root: workspace
      paths:
        - build/*
